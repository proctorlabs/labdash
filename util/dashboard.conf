# Use this config with docker-compose in dev environment to test with running service
server {
    listen 80 default_server;
    access_log off;

    set_by_lua_block $template_root {
        return ngx.shared.dashboard:get("content_root")
    }



    location / {
        content_by_lua_file '/www/dashboard/service/app.lua';
    }

    location @fallback {
        proxy_pass http://vue.server:8080;
        proxy_set_header Host 'localhost:8080';
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Location $request_uri;
    }

    location @404 {
        return 404;
    }
}
